<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles/main.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Contacts</title>
  </head>
  <body>
      <header class="header">
        <div class="header__left">
          <span class="header__icon"><img src="./src/assets/images/contacts-icon.png" alt="Контакты"/></span>
          <span class="header__title">Книга контактов</span>
        </div>
        <div class="header__right">
          <div class="add-contact add-contact--desktop">
            <button class="button button--add header__add-btn">
              <span class="add-contact__text">Добавить контакт</span>
              <span class="add-contact__icon"><img src="./src/assets/images/plus.png" alt="Плюс"/></span>
            </button>
          </div>
          <button class="button button--primary header__groups-btn">Группы</button>
        </div>
      </header>

      <div class="add-contact add-contact--mobile">
        <button class="button button--add">
          <span class="add-contact__text">Добавить контакт</span>
          <span class="add-contact__icon"><img src="./src/assets/images/plus.png" alt="Плюс"/></span>
        </button>
      </div>

      <main class="main">
        <div id="groupsContainer" class="groups-container"></div>
      </main>

      <div class="overlay"></div>
      <div class="groups-panel">
        <div class="groups-panel__header">
          <h3>Группы контактов</h3>
          <button class="groups-panel__close"><img src="/src/assets/images/x.png"/></button>
        </div>
        <ul class="groups-panel__list" id="groupsList"></ul>
        <div class="groups-panel__actions">
          <button class="groups-panel__add" id="addGroupBtn">Добавить</button>
          <button class="groups-panel__save">Сохранить</button>
        </div>
      </div>
      <div class="contacts-panel">
  <div class="contacts-panel__header">
    <h3>Добавить контакт</h3>
    <button class="contacts-panel__close">
      <img src="/src/assets/images/x.png" alt="Закрыть"/>
    </button>
  </div>
  <div class="contacts-panel__form">
    <input type="text" class="contact-input contact-input--name" placeholder="Имя" required />
    <input type="text" class="contact-input contact-input--phone" placeholder="Телефон" required/>
    <div class="contact-select">
      <button class="contact-select__toggle">
        <span>Выберите группу</span>
        <img src="/src/assets/images/down.png" alt="▼" />
      </button>
      <ul class="contact-select__list"></ul>
    </div>
  </div>
  <div class="contacts-panel__actions">
    <button class="contacts-panel__save">Сохранить</button>
  </div>
</div>ц
      <div id="toast-overlay" class="toast-overlay">
        <div class="toast-box">
          <button class="toast-close"><img src="./src/assets/images/x.png" alt="Закрыть"/></button>
          <h3 class="toast-title"></h3>
          <p class="toast-message"></p>
          <div class="toast-actions">
            <button class="toast-btn toast-yes">Да</button>
            <button class="toast-btn toast-no">Нет</button> 
          </div>
        </div>
      </div>
  </body>
  <script type="module" src="/src/main.ts"></script>
</html>
