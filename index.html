<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles/main.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Contacts</title>
  </head>
  <body>
      <header class="header">
        <div class="header__left">
          <span class="header__icon"><img src="./src/assets/images/contacts-icon.png" alt="Контакты"/></span>
          <span class="header__title">Книга контактов</span>
        </div>
        <div class="header__right">
          <div class="add-contact add-contact--desktop">
            <button class="button button--add header__add-btn">
              <span class="add-contact__text">Добавить контакт</span>
              <span class="add-contact__icon"><img src="./src/assets/images/plus.png" alt="Плюс"/></span>
            </button>
          </div>
          <button class="button button--primary header__groups-btn">Группы</button>
        </div>
      </header>

      <div class="add-contact add-contact--mobile">
        <button class="button button--add">
          <span class="add-contact__text">Добавить контакт</span>
          <span class="add-contact__icon"><img src="./src/assets/images/plus.png" alt="Плюс"/></span>
        </button>
      </div>

      <main class="main">
        <p class="contacts__empty">Список контактов пуст</p>
        <ul class="contacts__list">

        </ul>
      </main>

      <div class="overlay"></div>

      <div class="groups-panel">
        <div class="groups-panel__header">
          <h2>Группы</h2>
          <button class="groups-panel__close"><img src=""/></button>
        </div>
        <ul class="groups-panel__list">
        </ul>
        <div class="groups-panel__actions">
          <button class="groups-panel__add">Добавить</button>
          <button class="groups-panel__save">Сохранить</button>
        </div>
      </div>
  </body>
</html>
